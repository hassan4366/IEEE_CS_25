<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test.Py</title>
    <script></script>
    <style></style>
</head>
<body>
    <form method="get">
        <div>
            <label>Username</label>
            <input type="text" placeholder="Enter_Your_Name">
        </div>
        <br>
        <div>
            <label>Password</label>
            <input type="password" placeholder="Enter_strong_password">
        </div>
        <br>
        <div>
            <label>Mobile</label>
            <input type="number" placeholder="Phone_Number">
        </div>
        <br>
        <div>
            <label>Email</label>
            <input type="email" placeholder="Enter_Mail">
        </div>
        <br>
        <div>
            <label>Subject</label>
            <input type="text" placeholder="You can write anything">
        </div>
        <br>
        <div>
            <label>Details</label>
            <input type="text" hidden>
        </div>
        <br>
        <input type="submit" value="Send Data">
        <input type="submit" value="Empty Form">
    </form>
    
</body>
</html>
