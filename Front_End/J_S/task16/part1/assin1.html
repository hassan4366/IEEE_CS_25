<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Customize Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo&family=Open+Sans&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="controls">
      <label
        >Choose Font:
        <select id="font-select">
          <option value="Open Sans">Open Sans</option>
          <option value="Cairo">Cairo</option>
          <option value="Roboto">Roboto</option>
        </select>
      </label>

      <label
        >Choose Color:
        <select id="color-select">
          <option value="#333">Dark Gray</option>
          <option value="#007BFF">Blue</option>
          <option value="#28a745">Green</option>
          <option value="#ff5733">Orange</option>
          <option value="#6f42c1">Purple</option>
          <option value="#000">Black</option>
        </select>
      </label>

      <label
        >Font Size:
        <select id="size-select">
          <option value="16px">16px</option>
          <option value="18px">18px</option>
          <option value="20px">20px</option>
          <option value="24px">24px</option>
          <option value="28px">28px</option>
          <option value="30px">30px</option>
        </select>
      </label>
    </div>

    <div class="content">
      <h1>Welcome to the Customizable Page</h1>
      <p>
        You can change the font, color, and size of the text using the options
        above. Your preferences will be saved!
      </p>
    </div>

    <script src="main.js"></script>
  </body>
</html>
